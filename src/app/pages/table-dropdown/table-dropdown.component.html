<button (click)="showAll()" [ngClass]="!checkHeight ? 'btn btn-danger btn-lg': 'btn btn-success btn-lg'">{{!checkHeight ? 'Show Content': 'Hide Content'}}</button>
<ng-container *ngFor="let data of newData; let i = index;">
  <div class="card-subdeal">
    <div class="flex flex-col justify-center p-4 md:flex-row md:justify-between">
      <span class="w-full text-sm font-thin text-gray-600 md:w-1/6">{{data.subtitle}}</span>
      <span class="text-sm font-thin text-gray-600">Price:&nbsp; <span class="font-medium text-green-600">${{data.price}}</span></span>
      <span class="text-sm font-thin text-gray-600">Sold Vocuhers:&nbsp; <span class="text-green-600">{{data.sold}}</span> </span>
      <div class="flex flex-col">
        <span class="mb-4 text-sm font-thin text-gray-600">Available Vocuhers: <span class="font-medium text-green-600">{{data.available}}</span> </span>
        <span class="text-sm font-thin text-gray-600">Validity:&nbsp; <span class="font-semibold text-gray-600">{{data.vaidity}} days after purchase</span> </span>
      </div>
    </div>
  </div>
</ng-container>
