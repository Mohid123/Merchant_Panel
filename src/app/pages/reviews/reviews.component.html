<div class="mb-3 text-3xl font-semibold text-left lg:mb-0">Reviews & rating</div>

<div class="flex flex-col mt-4 mr-7">
  <span class="mb-4 text-lg text-gray-500 font-base">Total Reviews</span>
  <span class="text-5xl font-medium text-black">253</span>
</div>

<div class="table-container">
  <table class="w-full mt-10 rounded-md shadow-md">
    <tr class="text-center text-black bg-gray-300 rounded-lg">
      <th class="p-4 font-semibold cursor-pointer">Products&nbsp;</th>
      <th class="p-4 font-semibold cursor-pointer">Reviews&nbsp;</th>
      <th class="p-4 font-semibold cursor-pointer">Highest&nbsp; <i class="text-yellow-500 fas fa-star"></i></th>
      <th class="p-4 font-semibold cursor-pointer">Lowest&nbsp; <i class="text-yellow-500 fas fa-star"></i></th>
      <th class="p-4 font-semibold cursor-pointer">Average&nbsp; <i class="text-yellow-500 fas fa-star"></i></th>
      <th class="p-4 font-semibold cursor-pointer">Action&nbsp;</th>
    </tr>
    <ng-container *ngFor="let data of reviews">
      <tr class="z-40 text-center text-gray-700 bg-white border-b-2 border-gray-200 rounded-lg">
        <td class="p-4 font-medium">{{data.product}}</td>
        <td class="p-4 font-thin">{{data.reviews}}</td>
        <td class="p-4 font-thin">{{data.highest}}</td>
        <td class="p-4 font-thin">{{data.lowest}}</td>
        <td class="p-4 font-thin">{{data.average}}</td>
        <td class="p-4">
          <a [routerLink]="['/single-review']" class="px-4 py-3 text-sm text-black bg-gray-200 rounded-md hover:bg-yellow-600 hover:text-white">View Review</a>
        </td>
      </tr>
    </ng-container>
  </table>
</div>
