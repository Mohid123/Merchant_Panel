<div class="text-3xl font-semibold text-left">Order Management</div>

<div class="flex flex-col justify-center lg:flex-row lg:justify-between">
  <div class="flex flex-col lg:flex-row justify-evenly">
    <div class="flex flex-col mt-4 mr-7">
      <span class="mb-4 text-lg text-gray-500 font-base">Total Sales</span>
      <span class="text-5xl font-medium text-gray-700">421,584</span>
    </div>
    <div class="flex flex-row">
      <div class="h-20 py-1 pl-2 pr-12 mr-5 text-center bg-white lg:h-16 mt-9 w-38">
        <span class="mb-2 text-xs text-gray-500">Redeemed</span>
        <br>
        <span class="text-base text-yellow-500">421,584</span>
      </div>
      <div class="h-20 py-1 pl-2 pr-12 text-center bg-white lg:h-16 mt-9 w-38">
        <span class="mb-2 text-xs text-gray-500">Purchased</span>
        <br>
        <span class="text-base text-green-500">421,584</span>
      </div>
    </div>
  </div>
  <div class="flex flex-row justify-start w-full ml-2 lg:items-end lg:justify-end mt-9 lg:mt-0">
    <div ngbDropdown placement="bottom-end" id="dropdownBasic1" class="m-2">
      <button class="hidden xl:block xl:text-gray-500 xl:bg-gray-200 xl:rounded-md xl:px-6 xl:py-4 2xl:px-6 2xl:py-4" ngbDropdownToggle><i class="mr-3 far fa-calendar-alt"></i>Pick Date Range<i class="ml-3 fas fa-angle-down"></i></button>
      <button class="inline-flex px-2 py-2 text-gray-500 bg-gray-300 rounded-md xl:hidden" ngbDropdownToggle><i class="far fa-calendar-alt"></i><i class="ml-3 fas fa-angle-down"></i></button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>Jan - Feb</button>
        <button ngbDropdownItem>Mar - Jul</button>
        <button ngbDropdownItem>Aug - Dec</button>
      </div>
    </div>
    <div ngbDropdown placement="bottom-end" id="dropdownBasic2" class="m-2">
      <button class="hidden xl:inline-flex xl:text-gray-500 xl:bg-gray-200 xl:rounded-md xl:px-6 xl:py-4 2xl:px-6 2xl:py-4" ngbDropdownToggle><img src="../../../assets/media/logos/filter.svg" class="mt-1 mr-2 text-gray-500">Filter<i class="ml-3 fas fa-angle-down" style="margin-top: 2px;"></i></button>
      <button class="inline-flex px-2 py-2 text-gray-500 bg-gray-300 rounded-md xl:hidden"><img src="../../../assets/media/logos/filter.svg" class="mr-2 text-gray-500" ngbDropdownToggle><i class="ml-3 fas fa-angle-down"></i></button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
        <button ngbDropdownItem>A - Z</button>
        <button ngbDropdownItem>Z - A</button>
        <button ngbDropdownItem>Other</button>
      </div>
    </div>
  </div>
</div>

<div class="table-container">
  <table class="w-full mt-10 rounded-md shadow-md">
    <thead class="text-center text-gray-600 bg-gray-300 rounded-lg">
      <th ngbPopover="Descending to Ascending" triggers="mouseenter:mouseleave" popoverTitle="Sort by OrderID" [appSort]="orderData" data-order="desc" data-name="orderID" class="p-4 font-normal cursor-pointer customary">Order ID&nbsp; <i class="fas fa-sort fa-xs"></i></th>
      <th ngbPopover="Descending to Ascending" triggers="mouseenter:mouseleave" popoverTitle="Sort by Customer Name" container="body" [appSort]="orderData" data-order="desc" data-name="customerName" class="p-4 font-normal cursor-pointer">Customer Name&nbsp; <i class="fas fa-sort fa-xs"></i></th>
      <th ngbPopover="Descending to Ascending" triggers="mouseenter:mouseleave" popoverTitle="Sort by Date" container="body" [appSort]="orderData" data-order="desc" data-name="date" class="p-4 font-normal cursor-pointer">Date&nbsp; <i class="fas fa-sort fa-xs"></i></th>
      <th ngbPopover="Descending to Ascending" triggers="mouseenter:mouseleave" popoverTitle="Sort by Amount" container="body" [appSort]="orderData" data-order="desc" data-name="amount" class="p-4 font-normal cursor-pointer">Amount&nbsp; <i class="fas fa-sort fa-xs"></i></th>
      <th ngbPopover="Descending to Ascending" triggers="mouseenter:mouseleave" popoverTitle="Sort by Fee" container="body" [appSort]="orderData" data-order="desc" data-name="fee" class="p-4 font-normal cursor-pointer">Fee&nbsp; <i class="fas fa-sort fa-xs"></i></th>
      <th ngbPopover="Descending to Ascending" triggers="mouseenter:mouseleave" popoverTitle="Sort by Net" container="body" [appSort]="orderData" data-order="desc" data-name="net" class="p-4 font-normal cursor-pointer">Net&nbsp; <i class="fas fa-sort fa-xs"></i></th>
      <th ngbPopover="Descending to Ascending" triggers="mouseenter:mouseleave" popoverTitle="Sort by Source" container="body" [appSort]="orderData" data-order="desc" data-name="source" class="p-4 font-normal cursor-pointer">Source&nbsp; <i class="fas fa-sort fa-xs"></i></th>
      <th class="p-4 font-normal cursor-pointer">Status&nbsp; <i class="fas fa-sort fa-xs"></i></th>
    </thead>
    <ng-container *ngFor="let data of orderData">
      <tr class="z-40 w-full text-center text-gray-700 bg-white border-b-2 border-gray-200 rounded-lg">
        <td class="p-4 font-medium">{{data.orderID}}</td>
        <td class="p-4 font-thin">{{data.customerName}}</td>
        <td class="p-4 font-thin">{{data.date}}</td>
        <td class="p-4 font-thin">{{data.amount}}</td>
        <td class="p-4 font-thin">{{data.fee}}</td>
        <td class="p-4 font-medium">{{data.net}}</td>
        <td class="p-4 font-medium">{{data.source}}</td>
        <ng-container *ngIf="data.status == 'Purchased'">
          <td class="p-4 font-thin">
            <span class="px-5 py-3 badge badge-light-success rounded-2xl">{{data.status}}</span>
          </td>
        </ng-container>
        <ng-container *ngIf="data.status == 'Redeemed'">
          <td class="p-4 font-thin">
            <span class="px-5 py-3 badge badge-light-warning rounded-2xl">{{data.status}}</span>
          </td>
        </ng-container>
      </tr>
    </ng-container>

  </table>
</div>
