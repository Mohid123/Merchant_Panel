<div class="mb-5 card mb-xl-10">
  <div class="pb-0 card-body pt-9">
    <div class="flex-wrap mb-3 d-flex flex-sm-nowrap">
      <div class="mb-4 me-7">
        <div
          class=" symbol symbol-100px symbol-lg-160px symbol-fixed position-relative"
        >
          <img src="./assets/media/avatars/300-1.jpg" alt="image" />
          <div
            class="bottom-0 mb-6 border border-4 border-white position-absolute translate-middle start-100 bg-success rounded-circle h-20px w-20px"
          ></div>
        </div>
      </div>

      <div class="flex-grow-1">
        <div
          class="flex-wrap mb-2 d-flex justify-content-between align-items-start"
        >
          <div class="d-flex flex-column">
            <div class="mb-2 d-flex align-items-center">
              <a
                class="text-gray-800 cursor-pointer text-hover-primary fs-2 fw-bolder me-1"
              >
                Max Smith
              </a>
              <a class="cursor-pointer">
                <span
                  [inlineSVG]="
                    './assets/media/icons/duotune/general/gen026.svg'
                  "
                  class="svg-icon svg-icon-1 svg-icon-primary"
                ></span>
              </a>
              <a
                class="px-3 py-1 cursor-pointer btn btn-sm btn-light-success fw-bolder ms-2 fs-8"
                data-bs-toggle="modal"
                data-bs-target="#kt_modal_upgrade_plan"
              >
                Upgrade to Pro
              </a>
            </div>

            <div class="flex-wrap mb-4 d-flex fw-bold fs-6 pe-2">
              <a
                class="mb-2 text-gray-400 cursor-pointer d-flex align-items-center text-hover-primary me-5"
              >
                <span
                  [inlineSVG]="
                    './assets/media/icons/duotune/communication/com006.svg'
                  "
                  class="svg-icon svg-icon-4 me-1"
                ></span>
                Developer
              </a>
              <a
                class="mb-2 text-gray-400 cursor-pointer d-flex align-items-center text-hover-primary me-5"
              >
                <span
                  [inlineSVG]="
                    './assets/media/icons/duotune/general/gen018.svg'
                  "
                  class="svg-icon svg-icon-4 me-1"
                ></span>
                SF, Bay Area
              </a>
              <a
                class="mb-2 text-gray-400 cursor-pointer d-flex align-items-center text-hover-primary"
              >
                <span
                  [inlineSVG]="
                    './assets/media/icons/duotune/communication/com011.svg'
                  "
                  class="svg-icon svg-icon-4 me-1"
                ></span>
                max@kt.com
              </a>
            </div>
          </div>

          <div class="my-4 d-flex">
            <a
              class="cursor-pointer btn btn-sm btn-light me-2"
              id="kt_user_follow_button"
            >
              <span
                [inlineSVG]="'./assets/media/icons/duotune/arrows/arr012.svg'"
                class="svg-icon svg-icon-3 d-none"
              ></span>
              <span class="indicator-label">Follow</span>
              <span class="indicator-progress">
                Please wait...
                <span
                  class="align-middle spinner-border spinner-border-sm ms-2"
                ></span>
              </span>
            </a>
            <a
              class="cursor-pointer btn btn-sm btn-primary me-3"
              data-bs-toggle="modal"
              data-bs-target="#kt_modal_offer_a_deal"
            >
              Hire Me
            </a>
            <div class="me-0">
              <button
                class=" btn btn-sm btn-icon btn-bg-light btn-active-color-primary"
                data-kt-menu-trigger="click"
                data-kt-menu-placement="bottom-end"
                data-kt-menu-flip="top-end"
              >
                <i class="bi bi-three-dots fs-3"></i>
              </button>
              <app-dropdown-menu1></app-dropdown-menu1>
            </div>
          </div>
        </div>

        <div class="flex-wrap d-flex flex-stack">
          <div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="flex-wrap d-flex">
              <div
                class="px-4 py-3 mb-3 border border-gray-300 border-dashed rounded min-w-125px me-6"
              >
                <div class="d-flex align-items-center">
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr066.svg'
                    "
                    class="svg-icon svg-icon-3 svg-icon-success me-2"
                  ></span>
                  <div class="fs-2 fw-bolder">4500$</div>
                </div>

                <div class="text-gray-400 fw-bold fs-6">Earnings</div>
              </div>

              <div
                class="px-4 py-3 mb-3 border border-gray-300 border-dashed rounded min-w-125px me-6"
              >
                <div class="d-flex align-items-center">
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr065.svg'
                    "
                    class="svg-icon svg-icon-3 svg-icon-danger me-2"
                  ></span>
                  <div class="fs-2 fw-bolder">75</div>
                </div>

                <div class="text-gray-400 fw-bold fs-6">Projects</div>
              </div>

              <div
                class="px-4 py-3 mb-3 border border-gray-300 border-dashed rounded min-w-125px me-6"
              >
                <div class="d-flex align-items-center">
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr066.svg'
                    "
                    class="svg-icon svg-icon-3 svg-icon-success me-2"
                  ></span>
                  <div class="fs-2 fw-bolder">60%</div>
                </div>

                <div class="text-gray-400 fw-bold fs-6">Success Rate</div>
              </div>
            </div>
          </div>

          <div
            class="mt-3 d-flex align-items-center w-200px w-sm-300px flex-column"
          >
            <div class="mt-auto mb-2 d-flex justify-content-between w-100">
              <span class="text-gray-400 fw-bold fs-6"
                >Profile Compleation</span
              >
              <span class="fw-bolder fs-6">50%</span>
            </div>
            <div class="mx-3 mb-3 h-5px w-100 bg-light">
              <div
                class="rounded bg-success h-5px"
                role="progressbar"
                [style.width]="'50%'"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="overflow-auto d-flex h-55px">
      <ul
        class="border-transparent nav nav-stretch nav-line-tabs nav-line-tabs-2x fs-5 fw-bolder flex-nowrap"
      >
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/crafted/pages/profile/overview"
            routerLinkActive="active"
          >
            Overview
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/crafted/pages/profile/projects"
            routerLinkActive="active"
          >
            Projects
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/crafted/pages/profile/campaigns"
            routerLinkActive="active"
          >
            Campaigns
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/crafted/pages/profile/documents"
            routerLinkActive="active"
          >
            Documents
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/crafted/pages/profile/connections"
            routerLinkActive="active"
          >
            Connections
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
