<div class="flex justify-center h-full auth-main-con">
  <div
    class="h-auto px-8 py-2 overflow-hidden 2xl:max-w-2xl lg:max-w-lg xl:max-w-xl lg:h-full login-content flex-row-fluid d-flex flex-column justify-content-center position-relative">
    <div class="d-flex flex-column-fluid flex-center">
      <form class="form w-100" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form"
        (ngSubmit)="submit()">
        <div class="text-center mb-7">
          <h1 class="text-dark mb-3 2xl:mb-6 font-medium text-xl sm:text-3xl xl:text-4.5xl 2xl:text-5xl">Welcome to DiviDeals</h1>
          <h3 class="mb-5 text-xs font-medium 2xl:mb-8 sm:text-xl xl:text-xl 2xl:text-2xl text-primary-400">Merchant Panel</h3>
          <div class="text-xs font-medium text-font-gray-800 xl:text-xl sm:text-base 2xl:text-2xl">
            New Here?
            <a routerLink="/auth/registration" id="kt_login_signup"
              class="text-black fw-bolder">Apply Now</a>
          </div>
        </div>

        <ng-container *ngIf="hasError">
          <div class="mb-lg-15 alert alert-danger">
            <div class="alert-text font-weight-bold">
              The login credentials are incorrect
            </div>
          </div>
        </ng-container>

        <div class="mb-5 fv-row">
          <label class="mb-3 text-xs font-light text-black sm:text-sm xl:text-base 2xl:text-lg form-label">Email</label>
          <input class="form-control xl:text-xl 2xl:text-2xl form-control-lg form-control-solid" type="email" name="email"
            formControlName="email" autocomplete="off" [ngClass]="{
            'is-invalid': loginForm.controls['email'].invalid,
            'is-valid': loginForm.controls['email'].valid}"/>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                        validation: 'required',
                        message: 'Email is required',
                        control: loginForm.controls['email']}">
          </ng-container>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                        validation: 'pattern',
                        message: 'Email is invalid',
                        control: loginForm.controls['email']}">
          </ng-container>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                        validation: 'minLength',
                        message: 'Email should have at least 3 symbols',
                        control: loginForm.controls['email']}">
          </ng-container>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                        validation: 'maxLength',
                        message: 'Email should have maximum 360 symbols',
                        control: loginForm.controls['email']}">
          </ng-container>
        </div>

        <div class="mb-7 form-group row">
          <label class="mb-3 text-xs font-light text-black sm:text-sm form-label">Password</label>

          <div class="flex flex-row input-group-prepend justify-evenly">
            <input class="form-control form-control-lg form-control-solid"
              type="{{passwordHide ? 'password' : 'text'}}"
              name="password"
              autocomplete="off"
              formControlName="password"
              [ngClass]="{'is-invalid': loginForm.controls['password'].invalid, 'is-valid': loginForm.controls['password'].valid}"
            >
            <span class="input-group-text" style="cursor: pointer !important; border-color: #adafb1!important;" (click)="passwordShowHide()">
              <i class="far fa-eye"></i>
            </span>
          </div>

          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                        validation: 'required',
                        message: 'Password is required',
                        control: loginForm.controls['password']}">
          </ng-container>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                        validation: 'minlength',
                        message: 'Password should have at least 8 characters',
                        control: loginForm.controls['password']}">
          </ng-container>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                        validation: 'maxLength',
                        message: 'Password should have maximum 100 characters',
                        control: loginForm.controls['password']}">
          </ng-container>
          <div class="w-full text-right mt-7">
            <a routerLink="/auth/forgot-password" class="text-xs font-light sm:text-sm xl:text-base 2xl:text-lg text-primary-400"
              id="kt_login_forgot">
              Forgot Password ?
            </a>
          </div>
        </div>

        <div class="text-right">
          <button type="submit" id="kt_sign_in_submit"
            class="mb-5 text-xs text-white bg-black xl:text-sm 2xl:text-base btn hover:btn-primary" [disabled]="loginForm.invalid">
            <ng-container *ngIf="isLoading$ | async">
              <span class="indicator-progress" [style.display]="'block'">
                Please wait...
                <span class="align-middle spinner-border spinner-border-sm ms-2"></span>
              </span>
            </ng-container>
            <ng-container *ngIf="!(isLoading$ | async)">
              <span class="indicator-label">Continue</span>
            </ng-container>
          </button>
        </div>
      </form>
    </div>

  </div>
</div>

  <ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
      <div class="text-xs fv-plugins-message-container sm:text-sm">
        <span class="fv-help-block" role="alert">
          {{ message }}
        </span>
      </div>
    </ng-container>
  </ng-template>

  <!--
    || validityPass == false
    [NgPasswordValidator]="options"
    (keyup)="isValid(loginForm.controls['password']?.value)"
  -->
