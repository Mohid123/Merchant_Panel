<div #myDrop="ngbDropdown" ngbDropdown (openChange)="checkDropDown($event)" class="w-full d-inline-block" >
  <button type="button" class="w-full font-thin dropdown-toggle dropdown-toggle-split" id="dropdownBasic1" ngbDropdownToggle>
    {{selectedValue || title}}
    <i class="float-right text-blue-400 fas fa-angle-down"></i>
  </button>
  <div class="w-full dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <h4>{{title}}</h4>
    <div class="h-full overflow-y-auto max-h-28">
      <ng-container *ngFor="let option of options">
        <button (click)="selecteOption(option); myDrop.close();" [class.selected]="selected == options.name" ngbDropdownItem>{{option.name || option}}</button>
      </ng-container>
    </div>
  </div>
</div>
