<canvas [ngClass]="first ? 'p-1.5 rounded-xl': ''" *ngIf="isBrowser" #canvas [width]="canvasWidth" [height]="canvasHeight"></canvas>
<img [ngClass]="first ? 'border-2 border-gray-500 p-1 rounded-xl h-15': ''" [attr.loading]="loading" [src]="imageSrc" (load)="imageLoad = true" (onloadeddata)="imageLoaded = true" [class.img-loaded]="imageLoad">
