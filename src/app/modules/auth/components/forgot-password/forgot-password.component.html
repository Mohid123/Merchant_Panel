<div class="flex justify-center h-full auth-main-con">
  <div
    class="h-auto max-w-md px-8 py-2 overflow-hidden xl:h-full lg:max-w-lg xl:max-w-xl login-content flex-row-fluid d-flex flex-column justify-content-center position-relative">
    <div class="d-flex flex-column-fluid flex-center">
      <form class="form w-100" [formGroup]="forgotPasswordForm" novalidate="novalidate" id="kt_login_signin_form"
        (ngSubmit)="submit()">
        <div class="text-center mb-9">
          <h1 class="mb-3 text-base font-bold md:text-4xl text-dark">Forgot your password?</h1>
          <span class="mb-3 text-xs font-normal text-blue-600 md:text-base">Enter email to reset your password</span>
        </div>

        <!-- <ng-container *ngIf="errorState == errorStates.HasError">
          <div class="mb-lg-15 alert alert-danger">
            <div class="alert-text font-weight-bold">
              Sorry, looks like there are some errors detected, please try again.
            </div>
          </div>
        </ng-container>

        <ng-container *ngIf="errorState == errorStates.NoError">
          <div class="p-8 mb-10 rounded bg-light-info">
            <div class="text-info">OTP Sent! Please check your email.</div>
          </div>
        </ng-container> -->

        <div class="mb-10 fv-row">
          <label class="mb-4 text-sm text-gray-900 form-label md:text-base">Email</label>
          <input
            class="form-control form-control-lg form-control-solid"
            type="email"
            formControlName="email"
            placeholder="Email"
            name="email"
            autocomplete="off"
            [ngClass]="{
              'is-invalid': forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched,
              'is-valid': forgotPasswordForm.controls['email'].valid
            }"
          />

          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'Email is required',
              control: forgotPasswordForm.controls['email']
            }"
          ></ng-container>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'pattern',
              message: 'Email is invalid',
              control: forgotPasswordForm.controls['email']
            }"
          >
          </ng-container>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
            validation: 'emailExists',
            message: 'This email is not registered to an account',
            control: forgotPasswordForm.controls['email']}">
        </ng-container>
        </div>

        <div class="flex flex-row justify-between">
          <div class="text-left">
            <button type="button" id="kt_sign_in_submit"
              routerLink="/auth/login"
              class="py-3 mb-5 text-xs font-normal text-blue-600 bg-blue-100 border px-9 btn">
              <span class="indicator-label">Cancel</span>
            </button>
          </div>

          <div class="text-right">
            <button type="submit" id="kt_sign_in_submit"
              class="py-3 mb-5 text-xs font-normal text-white bg-blue-500 border-blue-500 px-9 btn" [disabled]="forgotPasswordForm.invalid">
              <ng-container *ngIf="isLoading$ == true">
                <span class="indicator-progress" [style.display]="'block'">
                  Please wait...
                  <span class="align-middle spinner-border spinner-border-sm ms-2"></span>
                </span>
              </ng-container>
              <ng-container *ngIf="isLoading$ == false">
                <span class="indicator-label">Submit</span>
              </ng-container>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="text-xs fv-plugins-message-container">
      <span class="text-xs fv-help-block">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
