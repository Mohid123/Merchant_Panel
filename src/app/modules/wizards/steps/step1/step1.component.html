<!--Title/ Header-->
<div class="mb-7 lg:text-center">
  <h1 class="mt-2 mb-3 text-base text-center 3xl:text-3xl xl:mt-0 md:text-2xl">Let's set up your deal.</h1>
  <div class="text-xs font-thin text-center 3xl:text-xl text-primary-400 md:text-sm">First impression matters! Let's start with creating your titles and description.</div>
</div>
<!--Card for Creating Deal-->
<div class="flex justify-center w-full align-middle">
  <div class="w-full shadow-sm card card-custom">
    <div class="p-2 card-body" >
      <form class="px-6 md:px-12 xl:px-24 form row" [formGroup]="dealForm">
        <!--Form-->
        <div class="p-0 col-xl-7 col-md-6">
          <div class="pt-3 lg:pt-2 3xl:pt-6 deal-details">
            <div class="pb-3 3xl:pb-5 lg:pb-2">
              <label class="block text-xs md:text-sm form-label">Select sub-category</label>
              <div ngbDropdown class="w-full rounded-lg d-inline-block" style="border: 1px solid #F38B41;">
                <button [disabled]="selectedcategory?.subCategoryName == ''" type="button" class="w-full btn p-3.5 text-xs text-left text-font-gray-600" id="dropdownBasic1"
                ngbDropdownToggle>{{selectedcategory?.subCategoryName || '-Select'}}</button>
                <div class="w-full" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <ng-container *ngFor="let category of categoryList?.data" >
                    <button ngbDropdownItem (click)="ChangeSelectedCategory(category)">{{category.subCategoryName}}</button>
                  </ng-container>
                </div>
              </div>
              <!-- <input appTrim type="text font-weight-light" class="text-sm font-thin form-control" formControlName="subCategory" name="subCategory" placeholder="Select subCategory of your deal"
              > -->
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'sub-category is required',
                control: dealForm.controls['subCategory']
              }">
              </ng-container>
            </div>
            <div class="pb-3 3xl:pb-5 lg:pb-2">
              <label class="text-xs form-label md:text-sm">Title</label>
              <input maxlength="16" appTrim type="text font-weight-light" class="text-sm font-thin form-control" formControlName="title" name="title" placeholder="Enter title of your deal"
              [ngClass]="{
                'is-invalid': f['title'].invalid && f['title'].touched,
                'is-valid': f['title'].valid}">
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'Deal title is required',
                control: dealForm.controls['title']
              }">
              </ng-container>
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                  validation: 'minlength',
                  message: 'Title should at least be 3 characters',
                  control: dealForm.controls['title']
                }">
              </ng-container>
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'pattern',
                message: 'Only alphabets are allowed',
                control: dealForm.controls['title']
              }">
              </ng-container>
            </div>
            <div class="pb-3 3xl:pb-5 lg:pb-2">
              <label class="text-xs form-label md:text-sm">Subtitle</label>
              <input maxlength="16" appTrim type="text font-weight-light" class="text-sm font-thin form-control" formControlName="subTitle" name="subTitle" placeholder="Enter subtitle of your deal"
              [ngClass]="{
                'is-invalid': f['subTitle'].invalid && f['subTitle'].touched,
                'is-valid': f['subTitle'].valid}">
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                  validation: 'required',
                  message: 'Deal Subtitle is required',
                  control: dealForm.controls['subTitle']
                }">
                </ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                  validation: 'minlength',
                  message: 'Subtitle should at least be 3 characters',
                  control: dealForm.controls['subTitle']
                }">
                </ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'pattern',
                message: 'Only alphabets are allowed',
                control: dealForm.controls['subTitle']
              }">
                </ng-container>
            </div>
            <div class="pb-3 3xl:pb-5 lg:pb-2">
              <label class="text-xs form-label md:text-sm">Description</label>
              <textarea maxlength="2000" appTrim type="text font-weight-light" class="text-sm font-thin form-control" formControlName="description" name="description" placeholder="Description" rows="5"
              [ngClass]="{
                'is-invalid': f['description'].invalid && f['description'].touched,
                'is-valid': f['description'].valid}"></textarea>
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'A description for the deal is required',
                control: dealForm.controls['description']
              }">
              </ng-container>
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'minlength',
                message: 'Description should at least be 16 characters',
                control: dealForm.controls['description']
              }">
              </ng-container>
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'pattern',
              message: 'Special characters (! / ? * & % @ : #) are not allowed',
              control: dealForm.controls['description']
            }">
              </ng-container>
            </div>
          </div>
        </div>
        <!--Upload Images-->
        <div class="pl-0 pr-0 col-xl-5 col-md-6 md:pl-16 3xl:pt-6">
          <div class="mt-3 lg:mt-2 xl:pl-8">
            <div class="d-flex flex-stack">
              <div class="mr-2">
                <label class="mb-3 text-xs d-flex align-items-center form-label md:text-sm">Upload images</label>
              </div>
              <div>
                <label class="mb-3 text-sm font-light text-gray-400 d-flex align-items-center form-label">{{multiples.length}}/10</label>
              </div>
            </div>

            <div class="image-input image-input-outline image-upload">
              <div class="w-24 h-24 mb-2 image-input-wrapper" style="box-shadow: none; border: 1px solid #F38B41; opacity: 0.8;"></div>
              <label class="absolute top-0 w-24 h-24 btn btn-xs btn-icon btn-hover-text-primary">
                <span class="absolute top-0 flex items-center justify-center w-24 h-24" style="color: rgb(179, 179, 179); font-size: 30px"><img class="w-5 h-5" src="../../../../../assets/media/logos/add_deal.svg"></span>
                <input class="absolute top-0 w-24 h-24 cursor-pointer" type="file" accept=".png, .jpg, .jpeg" (change)="onSelectFile($event)" (click)="onClick($event)" multiple>
              </label>
              <div class="flex flex-col">
                <span class="mt-5 text-xs font-thin text-center text-gray-400">Allowed file types: png, jpg, jpeg</span>
                <!-- <ng-container *ngIf="multiples.length == 0">
                  <span class="mt-2 text-danger">At Least one image is required</span>
                </ng-container> -->
              </div>
            </div>

             <div class="w-full mt-4 overflow-y-scroll border-yellow-600 h-60">
              <div class="object-cover w-auto h-auto" data-max-image="10" *ngIf="multiples.length > 0">
                <ng-container *ngFor="let multiple of multiples; let i = index;">
                  <div class="p-1 mb-3 bg-yellow-100 rounded d-flex align-items-center">
                    <img [src]="multiple" class="w-20 h-16 mr-3 rounded-sm">
                    <div class="mr-2 d-flex flex-column flex-grow-1">
                      <a class="mb-1 font-weight-bold text-dark-75 text-hover-primary font-size-lg"></a>
                    </div>
                    <i class="p-0 text-yellow-500 cursor-pointer fas fa-minus-circle" (click)="clearImage(i)"></i>
                  </div>
                </ng-container>
             </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="ml-2 text-xs fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
