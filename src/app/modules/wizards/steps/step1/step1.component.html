<!--Title/ Header-->
<div class="lg:text-center mb-13">
  <h1 class="mb-5 fs-hx fw-bolder">Let's set up your deal.</h1>
  <div class="text-gray-400 fw-bold fs-5">First impression matters! Let's start with creating your titles and description.</div>
</div>
<!--Card for Creating Deal-->
<div class="w-auto shadow-sm card card-custom card-stretch" >
  <div class="p-2 card-body" >
    <form class="form row" [formGroup]="dealForm">
      <!--Form-->
      <div class="col-xl-7 px-9">
        <div class="p-0 lg:p-10">
          <div class="pb-5">
            <label class="mb-3 form-label">Title</label>
            <input type="text font-weight-light" class="form-control" formControlName="title" name="title" placeholder="Enter title of your deal"
            [ngClass]="{
              'is-invalid': f['title'].invalid && f['title'].touched,
              'is-valid': f['title'].valid}">
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'Deal title is required',
              control: dealForm.controls['title']
            }">
          </ng-container>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'minlength',
              message: 'Title should at least be 3 characters',
              control: dealForm.controls['title']
            }">
          </ng-container>
          <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'maxlength',
              message: 'Title cannot exceed 30 characters',
              control: dealForm.controls['title']
            }">
          </ng-container>
          </div>
          <div class="pb-5">
            <label class="mb-3 form-label">Subtitle</label>
            <input type="text font-weight-light" class="form-control" formControlName="subtitle" name="subtitle" placeholder="Enter subtitle of your deal"
            [ngClass]="{
              'is-invalid': f['subtitle'].invalid && f['subtitle'].touched,
              'is-valid': f['subtitle'].valid}">
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'Deal Subtitle is required',
                control: dealForm.controls['subtitle']
              }">
            </ng-container>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'minlength',
                message: 'Subtitle should at least be 3 characters',
                control: dealForm.controls['subtitle']
              }">
            </ng-container>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'maxlength',
                message: 'Subtitle cannot exceed 30 characters',
                control: dealForm.controls['subtitle']
              }">
            </ng-container>
          </div>
          <div class="pb-5">
            <label class="mb-3 form-label">Description</label>
            <textarea type="text font-weight-light" class="form-control" formControlName="description" name="description" placeholder="Description" rows="7"
            [ngClass]="{
              'is-invalid': f['description'].invalid && f['description'].touched,
              'is-valid': f['description'].valid}"></textarea>
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'A description for the deal is required',
                control: dealForm.controls['description']
              }">
            </ng-container>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'minlength',
                message: 'Description should at least be 20 characters',
                control: dealForm.controls['description']
              }">
            </ng-container>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'maxlength',
                message: 'Description cannot exceed 200 characters',
                control: dealForm.controls['description']
              }">
            </ng-container>
          </div>
        </div>
      </div>
      <!--Upload Images-->
      <div class="col-xl-5 px-9">
        <div class="mt-0 lg:mt-10">
          <div class="d-flex flex-stack">
            <div class="mr-2">
              <label class="mb-3 d-flex align-items-center form-label">Upload images</label>
            </div>
            <div>
              <label class="mb-3 font-light text-gray-400 d-flex align-items-center form-label">{{multiples.length}}/10</label>
            </div>
          </div>

          <div class="image-input image-input-outline image-upload">
            <div class="image-input-wrapper" style="box-shadow: none; border: 1px solid #F38B41; opacity: 0.8;"></div>
            <label class="btn btn-xs btn-icon btn-hover-text-primary" style="position: absolute; top: 30px; left: 50px;">
              <span style="color: rgb(179, 179, 179); font-size: 30px" >+</span>
              <input type="file" accept=".png, .jpg, .jpeg" (change)="onSelectFile($event)" (click)="onClick($event)" multiple>
            </label>
            <ng-container *ngIf="multiples.length == 0">
              <span class="text-danger">At Least one image is required</span>
            </ng-container>
          </div>

           <div class="w-full mt-4 overflow-y-scroll border-yellow-600 h-80">
            <div class="object-cover w-auto h-auto" data-max-image="10" *ngIf="multiples.length > 0">
            <ng-container *ngFor="let multiple of multiples; let i = index;">
              <div class="p-5 mb-3 rounded d-flex align-items-center bg-light-warning">
                <img [src]="multiple" class="w-16 h-16 mr-3 rounded-sm">
                <div class="mr-2 d-flex flex-column flex-grow-1">
                  <a class="mb-1 font-weight-bold text-dark-75 text-hover-primary font-size-lg"></a>
                </div>
                <i class="p-0 text-yellow-500 cursor-pointer fas fa-minus-circle" (click)="clearImage(i)"></i>
              </div>
            </ng-container>
           </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
