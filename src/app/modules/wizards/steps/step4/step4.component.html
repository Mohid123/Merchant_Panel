<!--Title-->
<div class="lg:text-center mb-13">
  <h1 class="mb-5 fs-hx fw-bolder">Let's get this crazy deal scheduled!</h1>
  <div class="text-gray-400 fw-bold fs-5">And we're good to go!</div>
</div>
<!--Stepper with Calendar-->
<div class="lg:p-12 p-0 card card-custom card-stretch shadow-xl"  style="border-top: 16px solid #f38b41 !important;">
  <div class="lg:p-8 p-2 rounded card card-custom card-stretch bg-gray-50">
    <div class="lg:p-6 card card-custom card-stretch">
      <full-calendar class="calendar" [options]="calendarOptions"></full-calendar>
    </div>
  </div>
  <div class="h-full lg:p-6 card card-custom card-stretch">
    <div class="lg:flex-row pb-3 mt-3 flex items-center justify-center">
      <i class="lg:mr-4 mr-1 fas fa-circle text-green-400"></i> <span class="mr-8 text-gray-400 text-sm">Scheduled</span>
      <i class="lg:mr-4 mr-1 fas fa-circle text-yellow-400"></i> <span class="mr-8 text-gray-400 text-sm">In review</span>
      <i class="lg:mr-4 mr-1 fas fa-circle text-red-500"></i> <span class="text-gray-400 text-sm">Bounced</span>
    </div>
  </div>
</div>
