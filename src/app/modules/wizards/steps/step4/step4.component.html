<div class="text-center mb-13">
  <h1 class="mb-5 fs-hx fw-bolder">Let's get this crazy deal scheduled!</h1>
  <div class="text-gray-400 fw-bold fs-5">And we're good to go!</div>
</div>
<div class="p-12 card card-custom card-stretch"  style="box-shadow: 0 0.1rem 1rem 0.25rem rgb(0 0 0 / 5%); border-top: 16px solid #f38b41 !important;">
  <div class="p-8 rounded card card-custom card-stretch bg-gray-50">
    <div class="p-6 card card-custom card-stretch">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>
  <div class="h-full p-6 card card-custom card-stretch">
    <div class="flex-row pb-3 mt-3 flex items-center justify-center">
      <i class="mr-4 fas fa-circle text-green-400"></i> <span class="mr-8 text-gray-400">Scheduled</span>
      <i class="mr-4 fas fa-circle text-yellow-400"></i> <span class="mr-8 text-gray-400">In review</span>
      <i class="mr-4 fas fa-circle text-red-500"></i> <span class="text-gray-400">Bounced</span>
    </div>
  </div>
</div>
