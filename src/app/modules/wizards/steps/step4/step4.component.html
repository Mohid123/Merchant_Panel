<!--Title-->
<div class="lg:text-center mb-13">
  <h1 class="mb-5 fs-hx fw-bolder">Let's get this crazy deal scheduled!</h1>
  <div class="text-gray-400 fw-bold fs-5">And we're good to go!</div>
</div>
<!--Stepper with Calendar-->
<div class="p-0 shadow-sm lg:p-12 card card-custom card-stretch">
  <div class="p-2 rounded lg:p-8 card card-custom card-stretch bg-gray-50">
    <div class="lg:p-6 card card-custom card-stretch">
      <full-calendar class="calendar" [options]="calendarOptions"></full-calendar>
    </div>
  </div>
  <div class="h-full lg:p-6 card card-custom card-stretch">
    <div class="flex items-center justify-center pb-3 mt-3 lg:flex-row">
      <i class="mr-1 text-green-400 lg:mr-4 fas fa-circle"></i> <span class="mr-8 text-sm text-gray-400">Scheduled</span>
      <i class="mr-1 text-yellow-400 lg:mr-4 fas fa-circle"></i> <span class="mr-8 text-sm text-gray-400">In review</span>
      <i class="mr-1 text-red-500 lg:mr-4 fas fa-circle"></i> <span class="text-sm text-gray-400">Bounced</span>
    </div>
  </div>
</div>
