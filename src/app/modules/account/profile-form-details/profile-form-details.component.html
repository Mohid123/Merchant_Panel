


<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
  <div class="card-header cursor-pointer py-6 px-20" style="border-bottom:1px dashed #dddddd !important;">
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Profile Details</h3>
    </div>

  </div>

  <form novalidate="" class="form">
    <div class="card-body border-top p-9 px-20">
      <div class="row mb-6">
        <label class="col-lg-4 col-form-label fw-bold fs-6">Profile Image</label>
        <div class="col-lg-6">
          <div
            class="image-input image-input-outline"
            data-kt-image-input="true"
            [style.background-image]="'url(./assets/media/avatars/blank.png'"
          >
            <div
              class="image-input-wrapper w-125px h-125px"
              [style.background-image]="
                'url(./assets/media/avatars/300-1.jpg'
              "
            ></div>
          </div>
        </div>
      </div>
      <div class="row mb-6">
        <label class="col-lg-4 col-form-label required fw-bold fs-6"
          >Full Name</label
        >
        <div class="col-lg-6 fv-row">
          <input
            type="text"
            class="form-control "
            placeholder="David Deens"
            name="fullname"/>
        </div>
      </div>
      <div class="row mb-6">
        <label class="col-lg-4 col-form-label required fw-bold fs-6"
          >Company</label
        >
        <div class="col-lg-6 fv-row">
          <input
            type="text"
            class="form-control"
            placeholder="Mark Loops"
            name="company"/>
        </div>
      </div>
      <div class="row mb-6">
        <label class="col-lg-4 col-form-label required fw-bold fs-6"
          >Contact Number</label
        >
        <div class="col-lg-6 fv-row">
          <input
            type="tel"
            class="form-control"
            placeholder="0214 4587 5698 2358"
            name="number" />
        </div>
      </div>

      <div class="row mb-6">
        <label class="col-lg-4 col-form-label fw-bold fs-6"
          ><span class="required">Company Site</span></label
        >
        <div class="col-lg-6 fv-row">
          <input
            type="text"
            class="form-control"
            placeholder="Company website"
            name="companySite"
            />
        </div>
      </div>

      <div class="row mb-6">
        <label class="col-lg-4 col-form-label required fw-bold fs-6"
          >Country</label
        >
        <div class="col-lg-6 fv-row">
          <input
            type="text"
            class="form-control"
            placeholder="Pakistan"
            name="country" />
        </div>
      </div>


    </div>
    <div class="card-footer d-flex justify-content-end py-6 px-9">
      <button class="btn btn-secondary me-3"
      routerLink="/crafted/account/overview"
      routerLinkActive="active">Discard</button>

      <button
        type="button"
        class="btn btn-dark"
        [disabled]="isLoading"
        (click)="saveSettings()"
      >
        <ng-container *ngIf="!isLoading">Save</ng-container>
        <ng-container *ngIf="isLoading">
          <span clas="indicator-progress" [style.display]="'block'">
            Please wait...{{ " " }}
            <span
              class="spinner-border spinner-border-sm align-middle ms-2"
            ></span>
          </span>
        </ng-container>
      </button>

    </div>
  </form>
</div>
