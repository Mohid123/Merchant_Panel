<div class="mb-5 card mb-xl-10">
  <div class="pb-0 card-body pt-9">
    <div class="flex-wrap mb-3 d-flex flex-sm-nowrap">
      <div class="mb-4 me-7">
        <div
          class=" symbol symbol-100px symbol-lg-160px symbol-fixed position-relative"
        >
          <img src="./assets/media/avatars/300-1.jpg" alt="Metronic" />

        </div>
      </div>

      <div class="flex-grow-1">
        <div
          class="flex-wrap mb-2 d-flex justify-content-between align-items-start"
        >
          <div class="d-flex flex-column">
            <div class="mb-2 d-flex align-items-center">
              <a
                class="text-gray-800 cursor-pointer text-hover-primary fs-2 fw-bolder me-1"
              >
                Max Smith
              </a>
              <a
                class="px-3 py-1 cursor-pointer btn btn-sm btn-light-success fw-bolder ms-2 fs-8 rounded-xl"
              >
                Verified
              </a>
            </div>


          </div>


        </div>

        <div class="flex-wrap d-flex flex-stack">
          <div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="flex-wrap d-flex">
              <div
                class="px-4 py-3 mb-3 border border-gray-300 border-dashed rounded min-w-125px me-6"
              >
                <div class="d-flex align-items-center">
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr066.svg'
                    "
                    class="svg-icon svg-icon-3 svg-icon-success me-2"
                  ></span>
                  <div class="fs-2 fw-bolder">4500$</div>
                </div>

                <div class="text-gray-400 fw-bold fs-6">Earnings</div>
              </div>

              <div
                class="px-4 py-3 mb-3 border border-gray-300 border-dashed rounded min-w-125px me-6"
              >
                <div class="d-flex align-items-center">
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr065.svg'
                    "
                    class="svg-icon svg-icon-3 svg-icon-danger me-2"
                  ></span>
                  <div class="fs-2 fw-bolder">75</div>
                </div>

                <div class="text-gray-400 fw-bold fs-6">Projects</div>
              </div>

              <div
                class="px-4 py-3 mb-3 border border-gray-300 border-dashed rounded min-w-125px me-6"
              >
                <div class="d-flex align-items-center">
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/arrows/arr066.svg'
                    "
                    class="svg-icon svg-icon-3 svg-icon-success me-2"
                  ></span>
                  <div class="fs-2 fw-bolder">60%</div>
                </div>

                <div class="text-gray-400 fw-bold fs-6">Success Rate</div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>


  </div>
</div>

<div class="flex flex-col sm:flex-row">
  <div class="w-full mr-4 sm:w-72">
    <app-account-details></app-account-details>
  </div>
  <div>
    <app-bussiness-details></app-bussiness-details>
  </div>
</div>
