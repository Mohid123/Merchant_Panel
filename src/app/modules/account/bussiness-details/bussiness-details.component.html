<div class="card mb-5 mb-xl-10">

  <div id="kt_account_profile_details" class="collapse show">
    <form novalidate="" class="form">
      <div class="card-body border-top p-9">
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">Profile Image</label>
          <div class="col-lg-8">
            <div class="image-input image-input-outline" data-kt-image-input="true"
              [style.background-image]="'url(./assets/media/avatars/blank.png'">
              <div class="image-input-wrapper w-125px h-125px" [style.background-image]="
                  'url(./assets/media/avatars/300-1.jpg'
                "></div>
            </div>
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Company</label>
          <div class="col-lg-6 fv-row">
            <input type="text" class="form-control" placeholder="Company name" name="company" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Street Address</label>
          <div class="col-lg-6 fv-row">
            <input type="text" class="form-control" placeholder="Company name" name="company" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Zip</label>
          <div class="col-lg-6 fv-row">
            <input type="tel" class="form-control" placeholder="Company name" name="company" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">City</label>
          <div class="col-lg-6 fv-row">
            <input type="text" class="form-control" placeholder="City name" name="city" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Google Map Pin</label>
          <div class="col-lg-6 fv-row">
            <input type="tel" class="form-control" placeholder="Company name" name="company" />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">Website/Social Media
              URL</span></label>
          <div class="col-lg-6 fv-row">
            <input type="text" class="form-control" placeholder="Company website" name="companySite" />
          </div>
        </div>
      </div>
