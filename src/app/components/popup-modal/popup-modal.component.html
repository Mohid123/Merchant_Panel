<app-reusable-modal #modal [modalConfig]="modalConfig">
  <div class="py-4 text-center modal-header">
    <span class="text-base text-center text-gray-600 font-semibiold">Your current page changes will not be saved</span>
  </div>
  <div class="modal-body">
    <div class="flex justify-between py-4">
      <button style="background-color: #D9E7FE;" class="cursor-pointer z-50 text-primary-400 rounded-md px-3.5 py-1.5 mr-2 text-sm">Cancel</button>
      <button style="background-color: #0081E9;" class="cursor-pointer z-50 text-white rounded-md px-4.5 py-2.5 text-sm">Discard</button>
    </div>
  </div>

</app-reusable-modal>
