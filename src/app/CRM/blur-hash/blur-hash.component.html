<canvas [ngClass]="first ? 'p-1': ''" *ngIf="isBrowser" #canvas [width]="canvasWidth" [height]="canvasHeight"></canvas>
<img [ngClass]="first ? 'border-2 border-gray-400 p-1 w-full h-full': ''" [attr.loading]="loading" [src]="imageSrc" (load)="imageLoad = true" (onloadeddata)="imageLoaded = true" [class.img-loaded]="imageLoad">
