<ng-container *ngIf="user$ | async as _user">
  <div class="px-3 menu-item">
    <div class="px-3 menu-content d-flex align-items-center">
      <div class="symbol symbol-50px me-5">
        <img alt="Logo" src="../../../../../../../assets/media/avatars/300-1.jpg" />
      </div>

      <div class="d-flex flex-column">
        <div class="fw-bolder d-flex align-items-center fs-5">
          {{ _user.firstName }} {{ _user.lastName }}
          <span class="px-2 py-1 badge badge-light-success fw-bolder fs-8 ms-2"
            >Pro</span
          >
        </div>
        <a class="cursor-pointer fw-bold text-muted text-hover-primary fs-7">
          {{ _user.email | reduce: 17 }}
        </a>
      </div>
    </div>
  </div>

  <div class="my-2 separator"></div>

  <div class="px-5 menu-item">
    <a routerLink="/crafted/account/account-details" class="px-5 menu-link">
      My Profile
    </a>
  </div>
