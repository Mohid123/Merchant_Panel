<!-- begin::Header-->
<div class="common" style="border-radius: 8px; overflow-y: hidden;">

  <div class="border-0 card-header align-items-center common">
    <div class="flex flex-col justify-start">
      <span class="mt-5 mb-2 font-semibold text-black 1.25xl:text-base xl:text-sm">Activities</span>
      <span style="color: #728A9F;" class="mt-4 mb-2 1.25xl:text-base xl:text-sm">{{(activityData | async)?.totalActivities}} Sales</span>
    </div>
    <!-- <div class="card-toolbar">

      <button
        type="button"
        class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
        data-kt-menu-trigger="click"
        data-kt-menu-placement="bottom-end"
        data-kt-menu-flip="top-end"
      >
        <span
          [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
          class="svg-icon svg-icon-2"
        ></span>
      </button>
      <app-dropdown-menu1></app-dropdown-menu1>

    </div> -->
  </div>
  <!-- end::Header-->
  <!-- begin::Body-->
  <div class="pt-4 card-body common example" style="height: 420px; overflow-y: scroll;">
    <div class="timeline-label">
      <ng-container *ngFor="let activity of (activityData | async)?.data; let i = index; let first = first" [ngSwitch]="activity.activityType">
        <div class="timeline-item">

          <div style="color:#728A9F;" class="text-sm timeline-label">{{activity.activityTime | date:'hh:mm'}}</div>

          <div class="timeline-badge">
            <i *ngSwitchCase="'VoucherPurchased'" class="text-xl fa fa-genderless text-warning"></i>
            <i *ngSwitchCase="'DealPublished'" class="text-xl fa fa-genderless text-primary"></i>
            <i *ngSwitchCase="'DealScheduled'" class="text-xl fa fa-genderless text-success"></i>
            <i *ngSwitchCase="'DealExpired'" class="text-xl fa fa-genderless text-danger"></i>
            <i *ngSwitchCase="'VoucherRedeemed'" class="text-xl fa fa-genderless text-info"></i>
            <i *ngSwitchCase="'VocuherExpired'" class="text-xl fa fa-genderless text-secondary"></i>
          </div>

          <div style="color: #414950;" class="text-sm timeline-content ps-3">
            {{activity.message}}
          </div>

        </div>
      </ng-container>
    </div>
  </div>
</div>

<!-- end: Card Body-->

<style>
  .timeline-label:before {
    content: "";
    position: absolute;
    left: 51px;
    width: 3px;
    top: 0;
    bottom: 0;
    background-color: #EFF2F5;
    margin-inline: 12px;
  }

  .timeline-badge {
    margin-left: 6px;
  }

  .example::-webkit-scrollbar {
    display: none;
  }

/* Hide scrollbar for IE, Edge and Firefox */
  .example {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }

  .common {
    width: 331px;
  }

  @media(min-width: 1600px) and (max-width: 1920px) {
    .common {
      width: 431px;
    }
  }

  @media(min-width: 1440px) and (max-width: 1536px) {
    .common {
      width: 360px;
    }
  }
</style>
