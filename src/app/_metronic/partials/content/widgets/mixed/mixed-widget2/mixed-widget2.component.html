<div class="flex flex-row justify-between py-5 border-0 card-header" style="background-color: #0081E9;">
  <h3 class="text-white card-title">Sales Statistics</h3>
  <img src="../../../../../../../assets/media/logos/gen025.svg" style="filter: invert(100%);">
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="p-0 card-body" style="box-shadow: 0 0.1rem 1rem 0.25rem rgb(0 0 0 / 5%); border-radius: 8px;">
  <!-- begin::Chart -->
  <div
    #chartRef
    class="mixed-widget-2-chart card-rounded-bottom"
    style="background-color: #0081E9;"
  >
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [yaxis]="chartOptions.yaxis"
      [dataLabels]="chartOptions.dataLabels"
      [stroke]="chartOptions.stroke"
      [legend]="chartOptions.legend"
      [fill]="chartOptions.fill"
      [states]="chartOptions.states"
      [tooltip]="chartOptions.tooltip"
      [colors]="chartOptions.colors"
      [markers]="chartOptions.markers"
      [plotOptions]="chartOptions.plotOptions"
    ></apx-chart>
  </div>
  <!-- end::Chart -->
  <!-- begin::Stats -->
  <div class="card-p mt-n20 position-relative">
    <!-- begin::Row -->
    <div class="row g-0">
      <!-- begin::Col -->
      <div class="px-6 py-8 text-center bg-blue-100 col rounded-2 me-7 mb-7">
        <a  class="text-base font-semibold text-gray-500"> Total Deals </a>
        <span class="my-2 text-2xl font-semibold text-blue-500 text-primary d-block">{{totalStats?.totalDeals}}</span>
      </div>
      <!-- end::Col -->
      <!-- begin::Col -->
      <div class="px-6 py-8 text-center bg-green-100 col rounded-2 mb-7">
        <a class="text-base font-semibold text-gray-500"> Scheduled Deals </a>
        <span class="my-2 text-2xl font-semibold text-green-500 d-block">{{totalStats?.scheduledDeals}}</span>
      </div>
      <!-- end::Col -->
    </div>
    <!-- end::Row -->
    <!-- begin::Row -->
    <div class="row g-0">
      <!-- begin::Col -->
      <div class="px-6 py-8 text-center col rounded-2 me-7" style="background-color: #FFF1D1;">
        <a  class="text-base font-semibold text-gray-500"> Pending Deals </a>
        <span class="my-2 text-2xl font-semibold text-yellow-500 d-block">{{totalStats?.pendingDeals}}</span>
      </div>
      <!-- end::Col -->
      <!-- begin::Col -->
      <div class="px-6 py-8 text-center bg-red-100 col rounded-2">
        <a  class="text-base font-semibold text-gray-500"> Sold Deals </a>
        <span class="my-2 text-2xl font-semibold text-red-500 d-block">{{totalStats?.publishedDeals}}</span>
      </div>
      <!-- end::Col -->
    </div>
    <!-- end::Row -->
  </div>
  <!-- end::Stats -->
</div>
